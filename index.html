<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>

    <!-- styles -->

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="title">
        <h2>About</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta minus sit placeat.</p>
      </div>
      <div class="about-center sectio-center">
        <article class="about-img">
          <img src="hero-bcg.jpeg" alt="">
        </article>
        <article class="about">
          <div class="btn-container">
            <button class="tab-btn active" data-id="history">history</button>
            <button class="tab-btn" data-id="vision">vision</button>
            <button class="tab-btn" data-id="goals">goals</button>
          </div>
        </article>
        <article class="about-content">
          <div class="content active" id="history"></div>
          <div class="content active" id="vision"></div>
          <div class="content active" id="goals"></div>
        </article>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
